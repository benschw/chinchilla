general:
  artifacts:
    - "chinchilla.gz"
    - "chinchilla"
    - "dist/*"
machine:
  environment:
    GO15VENDOREXPERIMENT: 1
  services:
    - rabbitmq-server
dependencies:
  pre:
    - go get github.com/golang/lint/golint
    - go get github.com/mitchellh/gox
  post:
    - gox -ldflags "-X main.Version=$BUILD_VERSION -X main.BuildDate=$BUILD_DATE" -output "dist/chinchilla_{{.OS}}_{{.Arch}}" -osarch="linux/amd64"
    - gzip chinchilla
test:
  pre:
    - go vet $(go list ./... | grep -v vendor)
  override:
    - go test $(go list ./... | grep -v vendor)
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: benschw
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/ --debug
