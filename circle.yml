general:
  artifacts:
    - "chinchilla.gz"
machine:
  environment:
    GO15VENDOREXPERIMENT: 1
  services:
    - rabbitmq-server
dependencies:
  post:
    - go get github.com/golang/lint/golint
  override:
    - go build
    - gzip chinchilla
test:
  pre:
    - go vet $(go list ./... | grep -v vendor)
  override:
    - go test $(go list ./... | grep -v vendor)

