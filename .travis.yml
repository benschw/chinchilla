sudo: false
language: go
go:
  - 1.5
  - 1.6
  - tip

services:
  - rabbitmq

env:
  - PATH=/home/travis/gopath/bin:$PATH

before_install:
  - go get github.com/golang/lint/golint
  - go get github.com/mitchellh/gox

script:
  - go vet $(go list ./... | grep -v vendor)
  - go test $(go list ./... | grep -v '/vendor/')
  - gox -ldflags "-X main.Version=$TRAVIS_BUILD_NUMBER" -output "chinchilla_{{.OS}}_{{.Arch}}" -osarch="linux/amd64"
  - gzip chinchilla_linux_amd64
  - cp chinchilla_linux_amd64.gz dist/chinchilla_linux_amd64_latest.gz
  - cp chinchilla_linux_amd64.gz dist/chinchilla_linux_amd64_$TRAVIS_BUILD_NUMBER.gz


deploy:
  - provider: s3
    access_key_id: AKIAJWN36CZNBCQXFFTQ
    secret_access_key:
      secure: 
    bucket: dl.fligl.io
    skip_cleanup: true
    local-dir: dist
    upload-dir: artifacts/chinchilla
    acl: public_read
  - provider: releases
    api_key:
      secure: 
    file: chinchilla_linux_amd64.gz
    on:
      tags: true
